<header class="flex-col justify-between gap-8 mb-8 align-bottom">
  <div class="min-w-xl mb-3">
    <h1 class="text-6xl font-semibold border-b-1">{{ name }}</h1>
  </div>
  <div class="text-gray-600 leading-5.5 flex justify-between">
    <div class="min-w-2/5">
      <h2 class="text-2xl text-gray-600 mb-5">
        @for (role of roles; track $index) {
        {{ role }}<br />
        }
      </h2>
      <p class="text-xl mb-2">{{ resumeLocation }}</p>
    </div>
    <app-profile [profile]="profile"></app-profile>
  </div>
</header>
