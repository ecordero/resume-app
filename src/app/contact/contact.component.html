<section id="contact" class="mb-6 text-sm print:text-xs">
  <h3 class="mb-2 border-b-1 text-xl font-semibold print:text-xs">Contact</h3>
  <ul class="list-none">
    <li>{{ contact.phone }}</li>
    <li>
      <a href="mailto:{{ contact.email }}" class="text-blue-500">{{
        contact.email
      }}</a>
    </li>
    <li>
      <a href="{{ contact.linkedin }}" class="text-blue-500">{{
        contact.linkedin
      }}</a>
    </li>
  </ul>
</section>
