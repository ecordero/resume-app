<section id="education" class="mb-6 text-sm print:text-xs">
  <h3 class="mb-2 border-b-1 text-xl font-semibold print:text-xs">Education</h3>
  @for (cert of education; track $index) {
    <div class="mb-2.5">
      <p class="font-semibold">
        {{ cert.certification ?? cert.degree
        }}<span class="font-normal"
          >&mdash;{{ cert.institution }} ({{ cert.location }})</span
        >
      </p>
    </div>
  }
</section>
