<section id="experience" class="print:text-sm">
  <h3 class="mb-5 border-b-1 text-xl font-semibold print:mb-2 print:text-sm">
    Experience
  </h3>
  @for (pos of experience; track $index) {
    <div
      class="mb-2 flex justify-between gap-5 border-b-1 border-gray-300 print:mt-2 print:mb-0 print:border-gray-700"
    >
      <h4 class="min-w-1/3 font-bold print:text-xs">
        {{ pos.title }}
      </h4>
      <p class="text-l font-bold print:text-xs">
        {{ pos.startDate }}&ndash;{{ pos.endDate }}
      </p>
    </div>
    <div class="animate mb-4 flex gap-7 pb-3 print:mb-0">
      <div class="w-1/3">
        <p
          class="text-l mb-3 text-sm font-bold text-gray-500 print:mb-1 print:text-xs print:font-semibold"
        >
          {{ pos.company }}
        </p>
        <p
          class="font-serif text-sm leading-4 text-gray-700 italic print:text-xs print:leading-3"
        >
          {{ pos.summary }}
        </p>
      </div>
      <div class="w-2/3 print:text-xs">
        <ul class="ml-4.5 list-disc">
          @for (accomplishment of pos.accomplishments; track $index) {
            <li class="mb-2">{{ accomplishment }}</li>
          }
        </ul>
      </div>
    </div>
  }
</section>
